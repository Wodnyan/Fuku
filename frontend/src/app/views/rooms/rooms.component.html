<h1>Explore Rooms!</h1>
<button *ngIf="isAuth" (click)="toggleCreateRoomOverlay()" class="btn">
  Create a room
</button>
<app-create-room
  (closeOverlayEvent)="toggleCreateRoomOverlay()"
  *ngIf="createRoomOverlay"
></app-create-room>
<ul>
  <li *ngFor="let room of rooms">
    <app-room-card
      [title]="room.name"
      description="foobar"
      [id]="room.id"
    ></app-room-card>
  </li>
</ul>
