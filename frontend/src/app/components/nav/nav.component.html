<header *ngIf="nav.visible" class="header">
  <div class="container">
    <a class="home" routerLink="/">FUKU</a>
    <button (click)="toggleNavMobileMenu()" class="burger">CLICK</button>
    <nav [class.nav--hide]="navMobileMenu" class="nav">
      <ul class="nav-list">
        <li class="nav-list__item">
          <a routerLink="/">Home</a>
        </li>
        <li class="nav-list__item">
          <a routerLink="/rooms">Rooms</a>
        </li>
        <!-- TODO: ONLY RENDER IF USER IS LOGGED IN -->
        <li *ngIf="isAuth" class="nav-list__item nav-list__item--options">
          <app-nav-user-options [user]="user"></app-nav-user-options>
        </li>
      </ul>
    </nav>
  </div>
</header>
