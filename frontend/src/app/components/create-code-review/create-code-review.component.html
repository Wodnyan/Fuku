<div class="overlay-container">
  <button (click)="closeOverlay()" class="close-button">
    <i class="fas fa-times"></i>
  </button>
  <h1>Create A New Room</h1>
  <form [formGroup]="codeReviewData" (ngSubmit)="onSubmit()">
    <div>
      <label for="title"> Title </label>
      <div class="input-group">
        <i class="fas fa-heading"></i>
        <input formControlName="title" id="title" type="text" class="input" />
      </div>
    </div>
    <div>
      <label for="description"> <h1>Description</h1> </label>
      <div class="input-group">
        <i class="fas fa-scroll"></i>
        <textarea
          formControlName="description"
          id="description"
          type="text"
          class="input"
        ></textarea>
      </div>
    </div>
    <div>
      <label for="code"> Code </label>
      <div class="input-group">
        <i class="fas fa-code"></i>
        <textarea
          formControlName="code"
          id="code"
          type="text"
          class="input"
        ></textarea>
      </div>
    </div>
    <button class="btn btn--full mt-4">Create Room!</button>
  </form>
</div>
